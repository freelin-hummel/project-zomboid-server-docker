version: "3.7"
services:
  ProjectZomboidDedicatedServer:
    image: danixu86/project-zomboid-dedicated-server:latest
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Reads STEAMAPPBRANCH from your .env file to set the build version (ARG).
        - STEAMAPPBRANCH=${STEAMAPPBRANCH}
    env_file:
      - .env
    environment:
      LANG: ${LANG:-}
      STEAMAPPBRANCH: ${STEAMAPPBRANCH:-}
      ADMINUSERNAME: ${ADMINUSERNAME:-}
      ADMINPASSWORD: ${ADMINPASSWORD:-}
      PASSWORD: ${PASSWORD:-}
      RCONPASSWORD: ${RCONPASSWORD:-}
      PUBLIC: ${PUBLIC:-}
      DISPLAYNAME: ${DISPLAYNAME:-}
      CACHEDIR: ${CACHEDIR:-}
      DEBUG: ${DEBUG:-}
      FORCEUPDATE: ${FORCEUPDATE:-}
      FORCESTEAMCLIENTSOUPDATE: ${FORCESTEAMCLIENTSOUPDATE:-}
      COOP: ${COOP:-}
      NOSTEAM: ${NOSTEAM:-}
      MIN_MEMORY: ${MIN_MEMORY:-}
      MAX_MEMORY: ${MAX_MEMORY:-}
      MEMORY: ${MEMORY:-}
      MODFOLDERS: ${MODFOLDERS:-}
      MOD_IDS: ${MOD_IDS:-}
      WORKSHOP_IDS: ${WORKSHOP_IDS:-}
      SELF_MANAGED_MODS: ${SELF_MANAGED_MODS:-}
      SERVERNAME: ${SERVERNAME:-}
      SERVERPRESET: ${SERVERPRESET:-}
      SERVERPRESETREPLACE: ${SERVERPRESETREPLACE:-}
      SOFTRESET: ${SOFTRESET:-}
      IP: ${IP:-}
      PORT: ${PORT:-}
      STEAMVAC: ${STEAMVAC:-}
      STEAMPORT1: ${STEAMPORT1:-}
      STEAMPORT2: ${STEAMPORT2:-}
    ports:
      - "16261:16261/udp"
      - "16262:16262/udp"
      - "27015:27015/tcp"
    volumes:
      # Server data
      - ./data:/home/steam/Zomboid
      # Workshop mods folder
      - ./workshop-mods:/home/steam/pz-dedicated/steamapps/workshop
